<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>

    <title>寻屋-后台登录系统</title>

    <!--- CSS --->
    <link href="/static/css/admin/login-style.css" rel="stylesheet" type="text/css"/>


    <!--- Javascript libraries (jQuery and Selectivizr) used for the custom checkbox --->

    <!--[if (gte IE 6)&(lte IE 8)]>
    <script type="text/javascript" src="/static/lib/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript" src="/static/js/admin/selectivizr.js"></script>
    <noscript>
        <link rel="stylesheet" href="/static/css/admin/login-fallback.css"/>
    </noscript>
    <![endif]-->

</head>

<body>
<div id="container">
    <form action="#" method="post" th:action="@{/login}">
        <div class="login">管理员登录</div>
        <div style="position: absolute; color: red; padding-top: 6%; padding-left: 3%" th:if="${param.error}">
            非法的用户名或密码
        </div>
        <div class="username-text">用户名:</div>
        <div class="password-text">密码:</div>
        <div class="username-field">
            <input name="username" placeholder="请输入用户名" type="text"/>
        </div>
        <div class="password-field">
            <input name="password" placeholder="请输入密码" type="password"/>
        </div>


        <!--<input type="checkbox" name="remember-me" id="remember-me" /><label for="remember-me">Remember me</label>-->
        <!--<div class="forgot-usr-pwd">Forgot <a href="#">username</a> or <a href="#">password</a>?</div>-->

        <div class="login-button">
            <button class="login_button" type="submit">登录</button>
        </div>
    </form>
</div>
<div id="footer">
    寻屋-后台管理系统 <a href="#" target="_blank" title="登录"></a>
</div>
</body>
</html>
