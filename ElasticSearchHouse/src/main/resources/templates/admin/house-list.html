<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/static/lib/datatables/1.10.15/jquery.dataTables.css" rel="stylesheet" type="text/css">
    <div th:include="admin/common :: head"></div>
    <link href="/static/css/admin/house-list.css" rel="stylesheet" type="text/css">

    <!--[if lt IE 9]>
    <script type="text/javascript" src="/static/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/static/lib/respond.min.js"></script>
    <![endif]-->
    <title>房源列表</title>
</head>
<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 房源管理
    <span class="c-gray en">&gt;</span> 房源列表
    <a class="btn btn-success radius r" href="javascript:location.replace(location.href);"
       style="line-height:1.6em;margin-top:3px" title="刷新"><i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>
<div class="text-c">

</div>
<div class="cl pd-5 bg-1 bk-gray mt-20">
    <button class="btn btn-primary radius" onclick="removeIframe()">关闭选项卡</button>
    <span class="l">
        <a class="btn btn-primary radius" data-href="/admin/add/house" data-title="添加房源"
           href="javascript:;" onclick="Hui_admin_tab(this)">
            <i class="Hui-iconfont">&#xe600;</i>添加房源</a>&nbsp;&nbsp;
    </span>
</div>

<div class="page-container">
    <div class="text-c">
        <span class="select-box inline">
            <select class="select" id="city" name="city">
                <option value="">所有城市</option>
            </select>
        </span>
        <span class="select-box inline">
            <select class="select" id="houseStatus" name="houseStatus">
                <option value="">全部房源</option>
                <option value="0">待审核</option>
                <option value="1">已发布</option>
                <option value="2">已出租</option>
            </select>
		</span> 创建时间：
        <input class="input-text Wdate" id="createTimeMin"
               onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'createTimeMax\')||\'%y-%M-%d\'}' })" style="width:110px;" type="text">
        -
        <input class="input-text Wdate" id="createTimeMax"
               onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'createTimeMin\')}',maxDate:'%y-%M-%d' })" style="width:110px;" type="text">
        <input class="input-text" id="houseTitle" name="houseTitle" placeholder=" 房源标题" style="width:250px" type="text">
        <button class="btn btn-success" id="houseSearch" type="submit"><i class="Hui-iconfont">&#xe665;</i>
            搜房源
        </button>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive"
               id="data-table"
               style="width: 100%">
            <thead>
            <tr class="text-c">
                <th width="15">ID</th>
                <th>标题</th>
                <th>封面</th>
                <th>面积</th>
                <th>价格</th>
                <th>楼层</th>
                <th>带看次数</th>
                <th>创建时间</th>
                <th>发布状态</th>
                <th width="80">操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<footer th:include="admin/common :: footer"></footer>
<!--请在下方写此页面业务相关的脚本-->
<script src="/static/lib/My97DatePicker/4.8/WdatePicker.js" type="text/javascript"></script>
<script src="/static/lib/datatables/1.10.15/jquery.dataTables.js" type="text/javascript"></script>
<script src="/static/lib/laypage/1.2/laypage.js" type="text/javascript"></script>
<script src="/static/js/admin/house-list.js" type="text/javascript"></script>
</body>
</html>
